{{extend 'layout.html'}}

<h2>Number of paths in DB for each tag</h2>
<table>
{{for t in taglist:}}
{{if t['position']:}}
<tr>
    <td>{{=t['position']}}</td>
    <td>{{=t['name']}}</td>
    <td>{{=t['count']}}</td>
</tr>
<tr>
    <td></td>
    <td colspan='2'>
        <ul>
            {{for p in t['pathset']:}}
            <li>{{=p.id}}: {{=p.label}}</li>
            {{pass}}
        </ul>
    </td>
</tr>
{{pass}}    
{{pass}}    
</table>
